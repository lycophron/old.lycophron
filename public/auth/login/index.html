<!DOCTYPE html>
<html lang="en" data-ng-app="LoginApp">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta charset="UTF-8" name="viewport" content="initial-scale=1, maximum-scale=1" />

    <title>Lycophron - Login</title>

</head>
<body data-layout="column" data-ng-controller="AppCtrl">

<md-content>
    <md-toolbar layout-margin layout-fill layout-padding>
        <h2 class="md-toolbar-tools" layout-align="center center">
            <span ng-i18next="login.header"></span>
        </h2>
    </md-toolbar>

    <div layout="row" layout-align="center" layout-margin layout-fill layout-padding>
        <md-button aria-label="English" class="md-primary" ng-click="changeLng('en')">English</md-button>
        <md-button aria-label="Hungarian" class="md-primary" ng-click="changeLng('hu')">Magyar</md-button>
    </div>

    <p class="inset" ng-i18next="login.info"></p>

    <div layout="column" layout-align="center" layout-margin layout-fill layout-padding>
        <md-button aria-label="Google" class="md-primary" ng-href="/auth/google" ng-i18next="login.google">
        </md-button>
        <div class="gap"></div>
    </div>
</md-content>

<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>


<script src="../../libs/i18next-1.8.0/i18next-1.8.0.min.js"></script>
<script src="../../libs/angular/ng-i18next.min.js"></script>

<script src="../js/main.js"></script>

</body>
</html>
