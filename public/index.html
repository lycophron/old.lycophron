<!DOCTYPE html>
<html lang="en" data-ng-app="LycoprhonApp">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="./app/app.css">
    <meta charset="UTF-8" name="viewport" content="initial-scale=1, maximum-scale=1" />

    <title>Lycophron</title>
</head>

<body data-layout="column" data-ng-controller="MainController">

<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-md class="menuBtn">
        <span class="visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-md="center">Lycophron</h1>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-button aria-label="Home" class="md-primary" href="/home/" ng-i18next="menuItems.home"></md-button>
        <md-button aria-label="SinglePlayer" class="md-primary" href="/game/single/wizard" ng-i18next="menuItems.singlePlayer"></md-button>
        <md-button aria-label="Multiplayer" class="md-primary" ng-disabled="true" href="/game/multiplayer/wizard" ng-i18next="menuItems.multiplayer"></md-button>
        <md-button aria-label="Statistics" class="md-primary" href="/stats/" ng-i18next="menuItems.statistics"></md-button>
        <md-button aria-label="Logout" class="md-primary" href="/auth/logout/" ng-i18next="logoutText"></md-button>

    </md-sidenav>

    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div data-ng-view></div>
        </md-content>
    </div>
</div>

<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>


<script src="./libs/i18next-1.8.0/i18next-1.8.0.min.js"></script>
<script src="./libs/angular/ng-i18next.min.js"></script>

<script src="./app/app.js"></script>

</body>
</html>
